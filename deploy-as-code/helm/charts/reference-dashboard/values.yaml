# Common Labels
labels:
  app: "aggregator"
  group: "ifix"

# Container Configs
image:
  repository: "aggregator"
replicas: "1"
appType: "java-spring"
tracing-enabled: true

# Additional Container Envs
env: |
  - name: TOPIC_NAME
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: aggregator-topic-name
  - name: KAFKA_URL
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: kafka-brokers
  - name: TIME_STRING
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: aggregator-time-string
  - name: DRUID_INSTANCE
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: aggregator-druid-instance
  - name: DATASOURCE_NAME
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: aggregator-datasource-name